<mat-toolbar color="primary">
    <span>Random Motivation Quote</span>
    <span class="my-spacer"></span>
    <span (click)="openGithub()" class="github-link">ZlabiDev's GitHub</span>
</mat-toolbar>

<ng-container *ngIf="(randomQuote$ | async) as randomQuote; else loadingSpinner">
    <div class="quote-card-wrapper">
        <mat-card class="quote-card">
            <mat-card-header>
                <mat-card-title>{{ randomQuote.content }}</mat-card-title>
            </mat-card-header>
            <mat-card-content class="my-card-content">
                <p>- {{ randomQuote.author }}</p>
            </mat-card-content>
            <mat-card-footer>
                <mat-chip *ngFor="let tag of randomQuote.tags">{{ tag }}</mat-chip>
            </mat-card-footer>
        </mat-card>
    </div>
</ng-container>

<footer class="mat-elevation-z4">
    <div class="footer-content">
        <p>&copy; {{ currentYear }} ZlabiDev</p>
    </div>
</footer>

<ng-template #loadingSpinner>
    <div class="quote-card-wrapper">
        <mat-card class="quote-card">
            <mat-card-content>
                <mat-spinner></mat-spinner>
            </mat-card-content>
        </mat-card>
    </div>
</ng-template>
